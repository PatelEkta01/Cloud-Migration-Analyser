<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Migration Assistant</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 3.5em;
            margin-bottom: 10px;
        }
        h1 { 
            color: #232f3e; 
            margin-bottom: 15px;
            font-size: 2.8em;
            font-weight: 700;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label { 
            display: block; 
            margin-bottom: 12px; 
            font-weight: 600;
            color: #232f3e;
            font-size: 1.1em;
        }
        input[type="text"] { 
            width: 100%; 
            padding: 18px; 
            border: 2px solid #ddd; 
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: white;
        }
        input[type="text"]:focus {
            border-color: #ff9900;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.1);
            transform: translateY(-2px);
        }
        .cta-button { 
            background: linear-gradient(135deg, #ff9900, #ff7700);
            color: white; 
            padding: 18px 40px; 
            border: none; 
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            min-width: 200px;
        }
        .cta-button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 153, 0, 0.4);
        }
        .cta-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .response-section {
            margin-top: 40px;
        }
        .section-title {
            color: #232f3e;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status.success {
            background: #d1f2eb;
            color: #0e5233;
            border: 1px solid #7dcea0;
        }
        .status.error {
            background: #fadbd8;
            color: #922b21;
            border: 1px solid #f1948a;
        }
        .status.loading {
            background: #d6eaf8;
            color: #1b557a;
            border: 1px solid #85c1e9;
        }
        .answer-box { 
            background: #f8f9fa; 
            padding: 25px; 
            border-radius: 12px;
            border: 1px solid #e9ecef;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 15px;
        }
        .example-queries {
            margin: 25px 0;
        }
        .example-queries h3 {
            color: #232f3e;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .query-examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }
        .example-query {
            background: #e8f4f9;
            color: #1e5a7a;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            border: 2px solid #d1ecf1;
            transition: all 0.2s;
            text-align: center;
        }
        .example-query:hover {
            background: #1e5a7a;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 90, 122, 0.3);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            background: #f1f8ff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e3f2fd;
        }
        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .feature h4 {
            color: #232f3e;
            margin-bottom: 10px;
        }
        .feature p {
            color: #666;
            font-size: 14px;
        }
        .powered-by {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: #232f3e;
            color: white;
            border-radius: 10px;
        }
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .tech-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚òÅÔ∏è</div>
            <h1>Cloud Migration Assistant</h1>
            <p class="subtitle">Get guidance for migrating your data and applications to the cloud</p>
        </div>
        

        
        <div class="input-section">
            <div class="input-group">
                <label for="query">üìù Describe your migration question:</label>
                <input type="text" id="query" placeholder="e.g., How should I migrate my data to the cloud?">
            </div>
            
            <div class="example-queries">
                <h3>Example Questions:</h3>
                <div class="query-examples">
                    <div class="example-query" onclick="setQuery('How to migrate from on-premise to cloud?')">
                        On-premise to Cloud
                    </div>
                    <div class="example-query" onclick="setQuery('How to migrate databases to cloud?')">
                        Database Migration
                    </div>
                    <div class="example-query" onclick="setQuery('Best practices for cloud migration')">
                        Migration Best Practices
                    </div>
                    <div class="example-query" onclick="setQuery('Cloud migration security considerations')">
                        Security Guidelines
                    </div>
                </div>
            </div>
            
            <button class="cta-button" id="submitQuery">üîç Get Migration Help</button>
        </div>
        
        <div class="response-section">
            <h2 class="section-title">Response:</h2>
            <div id="statusIndicator"></div>
            <div class="answer-box" id="responseOutput">Ask a question above to receive migration guidance...</div>
        </div>
        

    </div>

    <script>
        const apiUrl = 'https://p0zhpej28l.execute-api.us-east-1.amazonaws.com/prod/rag';
        
        function setQuery(queryText) {
            document.getElementById('query').value = queryText;
        }
        
        function showStatus(type, message) {
            const statusDiv = document.getElementById('statusIndicator');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }
        
        document.getElementById('submitQuery').addEventListener('click', async () => {
            const queryInput = document.getElementById('query');
            const query = queryInput.value.trim();
            const submitButton = document.getElementById('submitQuery');
            
            if (!query) {
                alert("Please enter your migration question.");
                return;
            }
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'üîÑ Analyzing...';
            showStatus('loading', 'ü§ñ Our AI migration advisor is analyzing your question...');
            document.getElementById('responseOutput').textContent = 'Generating personalized migration guidance...';
            
            const requestBody = { query: query };
            const startTime = Date.now();
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify(requestBody)
                });
                
                const responseTime = Date.now() - startTime;
                
                if (!response.ok) {
                    throw new Error(`Service temporarily unavailable (${response.status}). Please try again.`);
                }
                
                const data = await response.json();
                
                // Success!
                showStatus('success', `‚úÖ Migration guidance generated successfully! <small>(Response time: ${responseTime}ms)</small>`);
                
                // Display the AI response in a more user-friendly way
                let displayText = '';
                if (data.answer) {
                    displayText = data.answer;
                } else if (data.response) {
                    displayText = data.response;
                } else {
                    displayText = JSON.stringify(data, null, 2);
                }
                
                document.getElementById('responseOutput').textContent = displayText;
                
            } catch (error) {
                // Error handling
                showStatus('error', `‚ùå Unable to generate guidance: ${error.message}`);
                document.getElementById('responseOutput').textContent = `We're experiencing technical difficulties. Please try again in a few moments.\n\nIf the problem persists, please check:\n‚Ä¢ Your internet connection\n‚Ä¢ Try refreshing the page\n‚Ä¢ Contact support if issues continue`;
                
            } finally {
                // Reset button
                submitButton.disabled = false;
                submitButton.textContent = 'üîç Get Migration Guidance';
            }
        });
        
        // Allow Enter key to submit
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('submitQuery').click();
            }
        });
        
        // Auto-focus on input
        document.getElementById('query').focus();
    </script>
</body>
</html>
